<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Who What Where When With Whom</title>
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="client.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }

    h1 {
      font-size: 1.6rem;
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    #prompt {
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 15px;
    }

    form {
      display: flex;
      gap: 10px;
      width: 100%;
      max-width: 400px;
    }

    input {
      flex: 1;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
    }

    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #2980b9;
    }

    #sentenceDisplay {
      margin-top: 25px;
      background: #fff;
      padding: 18px;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    #sentenceDisplay h3 {
      margin: 8px 0;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <h1>Who What Where When With Whom</h1>
  <p id="prompt">Waiting for game to start...</p>
  <form id="entryForm" style="display:none;">
    <input type="text" id="entryInput" placeholder="Enter your answer" required />
    <button type="submit">Submit</button>
  </form>
  <div id="sentenceDisplay"></div>
</body>
</html>
